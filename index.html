<!DOCTYPE html>
<html>
<head>
  <title>My Personal information</title>
</head>
<body>
  <h2> Student Information Form</h2>

  <form>
    <!-- Full Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <!-- Age -->
    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age"><br><br>

    <!-- Course or Strand -->
    <label for="course">Course or Strand:</label><br>
    <input type="text" id="course" name="course"><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male"> Male
    <input type="radio" id="female" name="gender" value="Female"> Female<br><br>

    <!-- Hobbies -->
    <label>Hobbies:</label><br>
    <input type="checkbox" name="hobby1" value="Reading"> Reading
    <input type="checkbox" name="hobby2" value="Sports"> Sports
    <input type="checkbox" name="hobby3" value="Gaming"> Gaming<br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit Form">
    <input type="reset" value="Reset Form">
  </form>
</body>
</html>
